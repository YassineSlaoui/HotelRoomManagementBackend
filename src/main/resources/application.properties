spring.application.name=HotelRoomManagementBackend

logging.level.org.springframework.boot.autoconfigure.logging.ConditionEvaluationReportLogger=INFO

management.endpoints.web.exposure.include=health,info,beans,conditions

spring.datasource.url=jdbc:postgresql://localhost:5432/hotel-db
spring.datasource.username=postgres
# suppress inspection "SpellCheckingInspection"
spring.datasource.password=toor
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.port=8082

spring.security.user.name=user
spring.security.user.password=1234

#spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true